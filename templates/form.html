    </head>

  <body>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Place Holder</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Charts
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end nav bar -->
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>NFL Play Prediction</h1>
                <p>Choose your parameters below</p>
            </div>
            <div class="row" style="background-image: url('static/images/field.png');">
                <div class="col-md-offset-2 col-md-8">

                    <form method="POST" action="/predict" role="form", name="NFLform">
                        <div style="color:white" class="form-group">
                            <label for="inputQuarter">Quarter</label>
                            <select class="form-control" name="inputQuarter">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>
                        </div>
                        <div style="color:white" class="form-group">
                            <label for="inputDown">Down</label>
                            <select class="form-control" name="inputDown">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>
                        </div>
                        <div style="color:white" class="form-group">
                            <label for="inputPosition">Field Position</label>
                            <select class="form-control" name="Position" placeholder="Position">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>
                        </div>

                        <div style="color:white" class="form-group">
                            <label for="inputPoints">Point Differential</label>
                            <input type="text" class="form-control" id="inputPoints" name="Points" placeholder="Points">
                        </div>
                        <div style="color:white" class="form-group">
                            <label for="inputYards">Yards To Go</label>
                            <input type="text" class="form-control" id="inputYards" name="Yards" placeholder="Yards">
                        </div>
                        <input type="submit" value="submit" class="btn btn-dark">
                    </form>
                    
                </div>
            </div>

        </div>
